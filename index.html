<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = 'viewport' content="width=device-width" charset="UTF-8">
    <title>Bouncing Ball</title>
    <style>
        *{margin: 0;padding: 0;}
        canvas{
            top: 125px;
            position: fixed;
        }
        button{
            height: 23px;
            width: 80px;
            color: aliceblue;
            background-color: crimson;
        }
        input{
            width: 80px;
        }
    </style>


</head>
<body>
<canvas id="canvas" width="500" height="500"  ></canvas>

<span id="buttonStart"></span>
<span>KindaMinus:<img id="shortBar" src="img/shorter1.png" border="1" style="border-color: red;width: 30px;height:20px" alt="img">ShorterBar;</span>
<span><img id="slowBar" src="img/slow1.png" border="1" style="border-color: red;width: 30px;height:20px" alt="img">SlowerBar;</span>
<div><button onclick="stopGame()">Pause</button>
    <span >KindaBoost:<img id="moreBall" src="img/plus1.png" border="1" style="border-color: greenyellow;width: 30px;height:30px" alt="img">PlusBall;</span>
    <span ><img id="fastBall" src="img/boostSpeed2.png" border="1" style="border-color: greenyellow;width: 30px;height:30px"  alt="img">FasterBall;</span>
    <span ><img id="bigBall" src="img/boost1.png" border="1" style="border-color: greenyellow;width: 30px;height:30px" alt="img">BiggerBall__</span>
    <span ><img id="fastBar" src="img/boostSpeed3.png" border="1" style="border-color: greenyellow;width: 30px;height:20px"  alt="img">FasterBar;</span>
    <span ><img id="longBar" src="img/longer1.png" border="1" style="border-color: greenyellow;width: 30px;height:20px" alt="img">LongerBar;</span>

</div>
<br>
<input type="button" onclick="restartGame()" value="Restart"/> Use Left/Right Arrow to move Bar. Down Arrow to stop Bar. Up to release ball.
<b><p style="left: 300px;font-size: 20px;" id="score">Score: </p></b>
<br><br><br><br><br><br><br>
<b><div id="gameOver" style="width:500px;text-align: center;font-size: 100px"></div></b>
</body>
</html>

<script src="js/Boost.js"></script>

<script src="js/ObstacleLv1.js"></script>
<script src="js/ObstacleLv2.js"></script>
